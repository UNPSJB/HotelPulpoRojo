{% extends 'base.html' %}


{% block titulo %}Crear Pais{% endblock titulo %}

    {% block cuerpo %}
    
        <div class="ui grid">
            <div class="ui text container">
                <div class="ui raised very padded text container segment">  
                    <h2 class="ui header">Crear Pais</h2>

                    <form class="ui form" method="post">
                        {% csrf_token %}

                        <div class="field">
                            <label>Pais</label>
                            {{form.nombre}}
                        </div>

                        <a href="{% url 'listar_zona' %}">CANCELAR</a>

                        <button class="ui right floated button" type="submit">CREAR</button>
                        
                    </form>
                </div>
            </div>
        </div>
    {% endblock cuerpo %}
