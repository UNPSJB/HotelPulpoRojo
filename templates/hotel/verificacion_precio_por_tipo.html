{% extends 'base.html' %}

{% block titulo %}Eliminar{% endblock titulo %}

{% block cuerpo %}
    <h2 class="ui header">Eliminar</h2>
    <div class="ui text container">
        <form class="ui form" method = "POST">
            {% csrf_token %}
            <h1>¿Seguro que desea eliminar el precio del tipo de habitación {{ object.tipo }} del {{ object.hotel }}?</h1>
            <button class="ui button" type="submit" name="button">Confirmar</button>
            <a href="{% url 'listar_precio_por_tipo' %}">CANCELAR</a>
        </form>
    </div>
{% endblock cuerpo %}
